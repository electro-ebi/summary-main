<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Results summary component</title>



</head>

<body>

  <div class=" main-container">

    <div class="results-container">

      <h2 class="result">Your Result</h2>

      <div class="score-board">

        <h1 class="number">76</h>
          <h4 class="out-of">of 100</h4>
</div>
      <h1 class="great" style="margin-bottom: 0;">Great</h1>

      <div class="content">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="summary-container">

      <h1 class="sum-heading">Summary</h1>

      <div id="reaction" class="summmary reaction bloc">

        <div class="capsule">

          <img class="inlin" src="assets/images/icon-reaction.svg" alt="">
          <div class="cap ">
            <h3 class="inlin incon reaction">Reaction</h3>

          </div>
        
        <div class="score reaction inlin">
        <h3 class="inlin incon score"> <span>80</span> / 100</h3>

        </div>

        </div>
      </div>
      <div id="memory" class="summmary memory bloc">
        <div class="capsule">
          <img class="inlin" src="assets/images/icon-memory.svg" alt="">
        <div class="cap "> <h3 class="inlin incon memory">Memory</h3> </div>

        <div class="score memory inlin">
        <h3 class="inlin incon score"><span>92</span> / 100</h3>

        </div>
        </div>
      </div>
      <div id="verbal" class="summmary verbal bloc">
       <div class="capsule">
        <img class="inlin" src="assets/images/icon-verbal.svg" alt="">
<div class="cap "><h3 class="inlin incon verbal">Verbal</h3></div>
        <div class="score verbal inlin">
        <h3 class="inlin incon score"> <span>61</span> / 100</h3>
          
        </div>

        
       </div>
      </div>
      <div id="visual" class="summmary visual bloc">
       <div class="capsule">
        <img class="inlin" src="assets/images/icon-visual.svg" alt="">
<div class="cap"><h3 class="inlin incon visual">Visual</h3></div>
        <div class="score visual inlin">
        <h3 class="inlin incon score"> <span>72</span> / 100</h3>
        </div>


       </div>
       

      </div>
      <div class="btn-container">
        <button class="btn">Continue</button>

       </div>



    </div>
</div>


</body>

</html>
